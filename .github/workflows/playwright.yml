name: Test Setup
on:
  push:
    branches: [ testing ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Verify Playwright installation
      run: npx playwright --version
